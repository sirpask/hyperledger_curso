OrdererOrgs:
    - Name: Orderer
      Domain: acme.com
      EnableNodeOUs: true
      Specs: 
        - Hostname: orderer
          SANS:
            - localhost
PeerOrgs:
    - Name: Org1
      Domain: org1.acme.com
      EnableNodeOUs: true
      Template:
        Count: 1
        SANS: 
          - localhost
        Users:
          Count: 1  
